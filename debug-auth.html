<!DOCTYPE html>
<html>
<head>
    <title>Authentication Debug</title>
</head>
<body>
    <h1>Authentication Debug</h1>
    <div id="status"></div>
    <button onclick="checkAuth()">Check Auth Status</button>
    <button onclick="clearAuth()">Clear Auth</button>
    <button onclick="testLogin()">Test Login</button>
    
    <script>
        function checkAuth() {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            document.getElementById('status').innerHTML = `
                <h3>Current Auth Status:</h3>
                <p><strong>Token:</strong> ${token ? 'Present (' + token.substring(0, 20) + '...)' : 'Not found'}</p>
                <p><strong>User:</strong> ${user ? JSON.stringify(JSON.parse(user), null, 2) : 'Not found'}</p>
            `;
        }
        
        function clearAuth() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            alert('Authentication cleared');
            checkAuth();
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:5000/api/users/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'admin@solewaale.com',
                        password: 'admin123'
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    localStorage.setItem('token', data.user.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login successful!');
                    checkAuth();
                } else {
                    alert('Login failed: ' + data.message);
                }
            } catch (error) {
                alert('Login error: ' + error.message);
            }
        }
        
        // Check auth on page load
        checkAuth();
    </script>
</body>
</html>
