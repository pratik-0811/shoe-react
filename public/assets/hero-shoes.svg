<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgCasual" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="casualShoe1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="casualShoe2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="casualSole" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <filter id="casualShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="4" dy="8" stdDeviation="12" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgCasual)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="80" r="40" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="700" cy="320" r="35" fill="rgba(255,255,255,0.08)" opacity="0.5"/>
  <circle cx="650" cy="100" r="25" fill="rgba(255,255,255,0.12)" opacity="0.4"/>
  
  <!-- Main casual sneaker (left) -->
  <g transform="translate(250,200)" filter="url(#casualShadow)">
    <!-- Sole -->
    <ellipse cx="0" cy="50" rx="90" ry="18" fill="url(#casualSole)"/>
    
    <!-- Shoe upper -->
    <path d="M-80 30 Q-90 10 -70 -10 Q-50 -25 0 -20 Q50 -25 70 -10 Q90 10 80 30 Q70 45 50 50 Q25 52 0 50 Q-25 52 -50 50 Q-70 45 -80 30 Z" fill="url(#casualShoe1)"/>
    
    <!-- Casual shoe details -->
    <!-- Toe cap -->
    <path d="M50 -15 Q65 -20 70 -10 Q65 -5 60 -8 Q55 -12 50 -15" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Side stripe -->
    <path d="M-60 5 Q-20 -5 20 0 Q60 5 75 15" stroke="rgba(255,255,255,0.6)" stroke-width="4" fill="none"/>
    
    <!-- Lace area -->
    <ellipse cx="-10" cy="-5" rx="25" ry="15" fill="rgba(255,255,255,0.3)"/>
    
    <!-- Eyelets -->
    <circle cx="-20" cy="-10" r="3" fill="#374151"/>
    <circle cx="-10" cy="-12" r="3" fill="#374151"/>
    <circle cx="0" cy="-10" r="3" fill="#374151"/>
    
    <!-- Laces -->
    <path d="M-20 -10 Q-10 -15 0 -10" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-15 -5 Q-7 -8 5 -5" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Brand logo -->
    <circle cx="30" cy="10" r="12" fill="rgba(255,255,255,0.9)"/>
    <text x="30" y="14" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#dc2626" text-anchor="middle">SW</text>
  </g>
  
  <!-- Second casual shoe (right, slightly behind) -->
  <g transform="translate(500,220) scale(0.8)" filter="url(#casualShadow)" opacity="0.8">
    <!-- Sole -->
    <ellipse cx="0" cy="50" rx="90" ry="18" fill="url(#casualSole)"/>
    
    <!-- Shoe upper -->
    <path d="M-80 30 Q-90 10 -70 -10 Q-50 -25 0 -20 Q50 -25 70 -10 Q90 10 80 30 Q70 45 50 50 Q25 52 0 50 Q-25 52 -50 50 Q-70 45 -80 30 Z" fill="url(#casualShoe2)"/>
    
    <!-- Casual shoe details -->
    <!-- Toe cap -->
    <path d="M50 -15 Q65 -20 70 -10 Q65 -5 60 -8 Q55 -12 50 -15" fill="rgba(255,255,255,0.4)"/>
    
    <!-- Side pattern -->
    <path d="M-50 0 Q-30 -8 -10 -5 Q10 -2 30 0 Q50 2 65 8" stroke="rgba(255,255,255,0.5)" stroke-width="3" fill="none"/>
    
    <!-- Heel tab -->
    <rect x="-75" y="15" width="8" height="20" fill="rgba(255,255,255,0.6)" rx="4"/>
    
    <!-- Brand logo -->
    <circle cx="25" cy="8" r="10" fill="rgba(255,255,255,0.9)"/>
    <text x="25" y="12" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#059669" text-anchor="middle">SW</text>
  </g>
  
  <!-- Solewaale branding -->
  <g transform="translate(400,80)">
    <rect x="-120" y="-25" width="240" height="50" fill="rgba(255,255,255,0.15)" rx="25" ry="25"/>
    <text x="0" y="-5" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">SOLEWAALE</text>
    <text x="0" y="15" font-family="Arial, sans-serif" font-size="14" fill="rgba(255,255,255,0.9)" text-anchor="middle">Casual Footwear Collection</text>
  </g>
  
  <!-- Casual lifestyle badge -->
  <g transform="translate(150,320)">
    <circle cx="40" cy="40" r="35" fill="rgba(220,38,38,0.9)" stroke="white" stroke-width="3"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">CASUAL</text>
    <text x="40" y="48" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">LIFESTYLE</text>
  </g>
  
  <!-- Comfort badge -->
  <g transform="translate(600,320)">
    <circle cx="40" cy="40" r="35" fill="rgba(16,185,129,0.9)" stroke="white" stroke-width="3"/>
    <text x="40" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white" text-anchor="middle">COMFORT</text>
    <text x="40" y="48" font-family="Arial, sans-serif" font-size="8" fill="white" text-anchor="middle">FIRST</text>
  </g>
  
  <!-- Floating elements -->
  <circle cx="120" cy="180" r="6" fill="rgba(255,255,255,0.3)" opacity="0.7"/>
  <circle cx="680" cy="150" r="8" fill="rgba(255,255,255,0.25)" opacity="0.6"/>
  <circle cx="750" cy="250" r="5" fill="rgba(255,255,255,0.35)" opacity="0.8"/>
</svg>