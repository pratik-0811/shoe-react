<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgProduct" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#e2e8f0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="shoeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#60a5fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="soleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <filter id="productShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="3" dy="6" stdDeviation="8" flood-color="rgba(0,0,0,0.2)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#bgProduct)" rx="12" ry="12"/>
  
  <!-- Decorative grid pattern -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#e2e8f0" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="400" height="300" fill="url(#grid)"/>
  
  <!-- Main shoe illustration -->
  <g transform="translate(200,150)" filter="url(#productShadow)">
    <!-- Shoe sole -->
    <ellipse cx="0" cy="40" rx="80" ry="15" fill="url(#soleGrad)"/>
    
    <!-- Shoe upper -->
    <path d="M-70 20 Q-80 0 -60 -20 Q-40 -35 0 -30 Q40 -35 60 -20 Q80 0 70 20 Q60 35 40 40 Q20 42 0 40 Q-20 42 -40 40 Q-60 35 -70 20 Z" fill="url(#shoeGrad)"/>
    
    <!-- Shoe details -->
    <!-- Laces -->
    <path d="M-15 -15 Q0 -20 15 -15" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-12 -8 Q0 -12 12 -8" stroke="white" stroke-width="2" fill="none"/>
    <path d="M-10 -1 Q0 -4 10 -1" stroke="white" stroke-width="2" fill="none"/>
    
    <!-- Eyelets -->
    <circle cx="-15" cy="-15" r="2" fill="#374151"/>
    <circle cx="15" cy="-15" r="2" fill="#374151"/>
    <circle cx="-12" cy="-8" r="2" fill="#374151"/>
    <circle cx="12" cy="-8" r="2" fill="#374151"/>
    <circle cx="-10" cy="-1" r="2" fill="#374151"/>
    <circle cx="10" cy="-1" r="2" fill="#374151"/>
    
    <!-- Brand logo area -->
    <ellipse cx="25" cy="5" rx="20" ry="8" fill="rgba(255,255,255,0.8)"/>
    <text x="25" y="8" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#1e40af" text-anchor="middle">SW</text>
    
    <!-- Heel detail -->
    <path d="M-50 10 Q-55 5 -50 0 Q-45 5 -50 10" fill="#1d4ed8"/>
    
    <!-- Toe cap -->
    <path d="M40 -25 Q50 -30 60 -20 Q55 -15 50 -18 Q45 -22 40 -25" fill="rgba(255,255,255,0.3)"/>
  </g>
  
  <!-- Solewaale branding -->
  <g transform="translate(200,50)">
    <rect x="-60" y="-15" width="120" height="30" fill="rgba(30,64,175,0.1)" rx="15" ry="15"/>
    <text x="0" y="-2" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e40af" text-anchor="middle">SOLEWAALE</text>
    <text x="0" y="12" font-family="Arial, sans-serif" font-size="10" fill="#64748b" text-anchor="middle">Premium Footwear</text>
  </g>
  
  <!-- Product placeholder text -->
  <g transform="translate(200,230)">
    <rect x="-80" y="-12" width="160" height="24" fill="rgba(100,116,139,0.1)" rx="12" ry="12"/>
    <text x="0" y="2" font-family="Arial, sans-serif" font-size="12" fill="#64748b" text-anchor="middle">Product Image</text>
  </g>
  
  <!-- Corner decorative elements -->
  <circle cx="30" cy="30" r="8" fill="rgba(30,64,175,0.1)"/>
  <circle cx="370" cy="30" r="6" fill="rgba(30,64,175,0.08)"/>
  <circle cx="30" cy="270" r="6" fill="rgba(30,64,175,0.08)"/>
  <circle cx="370" cy="270" r="8" fill="rgba(30,64,175,0.1)"/>
</svg>