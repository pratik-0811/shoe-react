<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTeam3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#374151;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6b7280;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    <filter id="teamShadow3" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgTeam3)"/>
  
  <!-- Decorative elements -->
  <circle cx="70" cy="80" r="40" fill="rgba(255,255,255,0.1)" opacity="0.5"/>
  <circle cx="230" cy="320" r="30" fill="rgba(255,255,255,0.08)" opacity="0.6"/>
  
  <!-- Person silhouette -->
  <g transform="translate(150,200)" filter="url(#teamShadow3)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="35" fill="url(#faceGrad3)"/>
    
    <!-- Hair (short professional style) -->
    <path d="M-35 -65 Q-40 -75 -25 -80 Q0 -85 25 -80 Q40 -75 35 -65 Q30 -55 25 -50 Q15 -52 5 -55 Q0 -56 -5 -55 Q-15 -52 -25 -50 Q-30 -55 -35 -65 Z" fill="#1f2937"/>
    
    <!-- Hair texture -->
    <path d="M-20 -70 Q-15 -72 -10 -70" stroke="#374151" stroke-width="1" fill="none"/>
    <path d="M10 -70 Q15 -72 20 -70" stroke="#374151" stroke-width="1" fill="none"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-55" r="3" fill="#1f2937"/>
    <circle cx="12" cy="-55" r="3" fill="#1f2937"/>
    
    <!-- Eyebrows -->
    <path d="M-18 -60 Q-12 -62 -8 -60" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    <path d="M8 -60 Q12 -62 18 -60" stroke="#1f2937" stroke-width="2" stroke-linecap="round"/>
    
    <!-- Smile -->
    <path d="M-10 -45 Q0 -40 10 -45" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Suit jacket -->
    <path d="M-45 -10 Q-50 0 -45 20 L-40 80 Q-35 100 -20 120 L20 120 Q35 100 40 80 L45 20 Q50 0 45 -10 Q40 -15 30 -12 Q20 -8 10 -10 Q0 -12 -10 -10 Q-20 -8 -30 -12 Q-40 -15 -45 -10 Z" fill="url(#suitGrad3)"/>
    
    <!-- Dress shirt -->
    <path d="M-20 -8 Q0 -12 20 -8 L25 40 Q20 60 15 80 L-15 80 Q-20 60 -25 40 Z" fill="#f8fafc"/>
    
    <!-- Tie -->
    <path d="M-5 -5 Q0 -8 5 -5 L8 30 Q5 45 0 50 Q-5 45 -8 30 Z" fill="#dc2626"/>
    
    <!-- Tie pattern -->
    <circle cx="0" cy="10" r="2" fill="#fbbf24" opacity="0.7"/>
    <circle cx="0" cy="25" r="2" fill="#fbbf24" opacity="0.7"/>
    
    <!-- Suit lapels -->
    <path d="M-25 -8 Q-15 -5 -10 5 L-15 25 Q-25 15 -30 5 Z" fill="#4b5563"/>
    <path d="M25 -8 Q15 -5 10 5 L15 25 Q25 15 30 5 Z" fill="#4b5563"/>
    
    <!-- Pocket square -->
    <rect x="15" y="10" width="8" height="6" fill="#f8fafc" opacity="0.8"/>
  </g>
  
  <!-- Solewaale branding -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    SOLEWAALE TEAM
  </text>
  
  <!-- Professional badge -->
  <g transform="translate(200,320)">
    <circle cx="30" cy="30" r="25" fill="rgba(220,38,38,0.9)" stroke="white" stroke-width="2"/>
    <text x="30" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">SALES</text>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">MANAGER</text>
  </g>
</svg>