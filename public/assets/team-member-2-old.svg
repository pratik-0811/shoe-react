<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgTeam2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34d399;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="faceGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fed7aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fdba74;stop-opacity:1" />
    </linearGradient>
    <filter id="teamShadow2" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="rgba(0,0,0,0.3)"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="400" fill="url(#bgTeam2)"/>
  
  <!-- Decorative elements -->
  <circle cx="250" cy="60" r="35" fill="rgba(255,255,255,0.1)" opacity="0.6"/>
  <circle cx="50" cy="340" r="45" fill="rgba(255,255,255,0.08)" opacity="0.4"/>
  
  <!-- Person silhouette -->
  <g transform="translate(150,200)" filter="url(#teamShadow2)">
    <!-- Head -->
    <circle cx="0" cy="-50" r="35" fill="url(#faceGrad2)"/>
    
    <!-- Hair (female style) -->
    <path d="M-35 -65 Q-40 -75 -30 -80 Q0 -90 30 -80 Q40 -75 35 -65 Q35 -50 30 -45 Q25 -50 20 -52 Q10 -55 0 -52 Q-10 -55 -20 -52 Q-25 -50 -30 -45 Q-35 -50 -35 -65 Z" fill="#7c2d12"/>
    
    <!-- Hair strands -->
    <path d="M-25 -70 Q-20 -75 -15 -72" stroke="#7c2d12" stroke-width="2" fill="none"/>
    <path d="M15 -72 Q20 -75 25 -70" stroke="#7c2d12" stroke-width="2" fill="none"/>
    
    <!-- Eyes -->
    <circle cx="-12" cy="-55" r="3" fill="#1f2937"/>
    <circle cx="12" cy="-55" r="3" fill="#1f2937"/>
    
    <!-- Eyelashes -->
    <path d="M-15 -58 L-18 -60" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
    <path d="M15 -58 L18 -60" stroke="#1f2937" stroke-width="1" stroke-linecap="round"/>
    
    <!-- Smile -->
    <path d="M-10 -45 Q0 -40 10 -45" stroke="#1f2937" stroke-width="2" fill="none" stroke-linecap="round"/>
    
    <!-- Blazer -->
    <path d="M-45 -10 Q-50 0 -45 20 L-40 80 Q-35 100 -20 120 L20 120 Q35 100 40 80 L45 20 Q50 0 45 -10 Q40 -15 30 -12 Q20 -8 10 -10 Q0 -12 -10 -10 Q-20 -8 -30 -12 Q-40 -15 -45 -10 Z" fill="url(#suitGrad2)"/>
    
    <!-- Blouse -->
    <path d="M-20 -8 Q0 -12 20 -8 L25 40 Q20 60 15 80 L-15 80 Q-20 60 -25 40 Z" fill="#fef3c7"/>
    
    <!-- Necklace -->
    <circle cx="0" cy="-5" r="4" fill="#f59e0b" stroke="#d97706" stroke-width="1"/>
    
    <!-- Blazer lapels -->
    <path d="M-25 -8 Q-15 -5 -10 5 L-15 25 Q-25 15 -30 5 Z" fill="#1d4ed8"/>
    <path d="M25 -8 Q15 -5 10 5 L15 25 Q25 15 30 5 Z" fill="#1d4ed8"/>
  </g>
  
  <!-- Solewaale branding -->
  <text x="150" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">
    SOLEWAALE TEAM
  </text>
  
  <!-- Professional badge -->
  <g transform="translate(50,320)">
    <circle cx="30" cy="30" r="25" fill="rgba(245,158,11,0.9)" stroke="white" stroke-width="2"/>
    <text x="30" y="27" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="white" text-anchor="middle">DESIGN</text>
    <text x="30" y="37" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle">SPECIALIST</text>
  </g>
</svg>